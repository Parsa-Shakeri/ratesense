<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RateSense</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="wrap header no-print">
    <div class="brand">
      <div class="logo">RS</div>
      <div>
        <div class="title">RateSense</div>
        <div class="subtitle">Turn rate headlines into real monthly payment impacts.</div>
      </div>
    </div>

    <nav class="nav">
      <a href="#calculator">Calculator</a>
      <a href="#scenarios">Scenarios</a>
      <a href="#learn">Learn</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main class="wrap">
    <!-- CALCULATOR -->
    <section id="calculator" class="card">
      <div class="topRow">
        <div>
          <h1>Calculator</h1>
          <p class="muted">Payments, total interest, extra payments, refinance break-even, charts, and exports.</p>
        </div>

        <div class="topActions no-print">
          <button id="copyBtn" class="btn">Copy summary</button>
          <button id="shareBtn" class="btn">Copy share link</button>
          <button id="csvBtn" class="btn">Download CSV</button>
          <button id="printBtn" class="btn">Print report</button>
          <span id="status" class="status"></span>
        </div>
      </div>

      <div class="layout">
        <!-- LEFT: Inputs -->
        <aside class="panel no-print">
          <h2>Inputs</h2>

          <div class="field">
            <label for="loanType">Loan type</label>
            <select id="loanType">
              <option value="mortgage">Mortgage</option>
              <option value="auto">Auto loan</option>
              <option value="student">Student loan</option>
              <option value="creditcard">Credit card</option>
            </select>
          </div>

          <div class="field">
            <label for="principal">Principal / Balance ($)</label>
            <input id="principal" type="number" inputmode="decimal" min="0" placeholder="350000" />
          </div>

          <div class="field amortizedOnly">
            <label for="termYears">Term (years)</label>
            <input id="termYears" type="number" inputmode="numeric" min="1" placeholder="30" />
          </div>

          <div class="field">
            <label for="apr">APR (%)</label>
            <input id="apr" type="number" inputmode="decimal" min="0" step="0.01" placeholder="6.50" />
            <div class="hint">APR is annual interest. We convert to monthly (APR รท 12).</div>
          </div>
